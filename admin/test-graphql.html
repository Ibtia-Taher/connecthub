<!DOCTYPE html>
<html>
<head>
    <title>GraphQL Tester - ConnectHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            opacity: 0.9;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        .example {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
        }
        .example:hover {
            background: #bbdefb;
        }
    </style>
</head>
<body>
    <h1>üîå GraphQL API Tester</h1>
    <p>Test ConnectHub's GraphQL endpoint</p>
    
    <h3>Quick Examples (Click to use):</h3>
    <div class="example" onclick="useExample(1)">
        üìù Get Recent Posts
    </div>
    <div class="example" onclick="useExample(2)">
        üë§ Get User by ID
    </div>
    <div class="example" onclick="useExample(3)">
        üë• Get All Users
    </div>
    
    <div class="container">
        <div>
            <h3>Query:</h3>
            <textarea id="query">{
  posts(limit: 5) {
    id
    content
    createdAt
    likeCount
    commentCount
    author {
      username
      profilePic
    }
  }
}</textarea>
            <br><br>
            <button onclick="executeQuery()">Execute Query</button>
        </div>
        
        <div>
            <h3>Response:</h3>
            <pre id="response">Response will appear here...</pre>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost/connecthub/api/graphql/index.php';
        
        async function executeQuery() {
            const query = document.getElementById('query').value;
            const responseEl = document.getElementById('response');
            
            responseEl.textContent = 'Loading...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseEl.textContent = 'Error: ' + error.message;
            }
        }
        
        function useExample(num) {
            const examples = {
                1: `{
  posts(limit: 5) {
    id
    content
    createdAt
    sentimentScore
    likeCount
    commentCount
    author {
      id
      username
      profilePic
    }
  }
}`,
                2: `{
  user(id: 1) {
    id
    username
    email
    bio
    location
    postCount
    createdAt
  }
}`,
                3: `{
  users(limit: 10) {
    id
    username
    profilePic
    createdAt
  }
}`
            };
            
            document.getElementById('query').value = examples[num];
        }
    </script>
</body>
</html>
